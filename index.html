<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blogr</title>
  </head>
  <body>
    <header>
      <div class="bg-wrapper">
        <div class="upper-part">
          <div class="logo">
            <img src="src/assets/logo.svg" alt="Blogr Logo" />
          </div>
          <div class="menu">
            <div class="navigation">
              <ul>
                <li>
                  <a href="#">Product</a>
                  <div class="menu-dropdown dropdown-one">
                    <ul>
                      <li><a href="#">Overview</a></li>
                      <li><a href="#">Pricing</a></li>
                      <li><a href="#">Marketplace</a></li>
                      <li><a href="#">Features</a></li>
                      <li><a href="#">Integrations</a></li>
                    </ul>
                  </div>
                </li>
                <li>
                  <a href="#">Company</a>
                  <div class="menu-dropdown dropdown-two">
                    <ul>
                      <li><a href="#">About</a></li>
                      <li><a href="#">Team</a></li>
                      <li><a href="#">Blog</a></li>
                      <li><a href="#">Careers</a></li>
                    </ul>
                  </div>
                </li>
                <li>
                  <a href="#">Connect</a>
                  <div class="menu-dropdown dropdown-three">
                    <ul>
                      <li><a href="#">Newsletter</a></li>
                      <li><a href="#">Linkedin</a></li>
                      <li><a href="#">Github</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
            <div class="menu-buttons">
              <button type="button">Login</button>
              <button type="button" class="button-cta">Sign Up</button>
            </div>
          </div>
          <div class="mobile-menu-icon" onclick="toggleanimation()">
            <img src="src/assets/icon-hamburger.svg" alt="mobile menu icon" />
          </div>
        </div>

        <div class="title">
          <h1>A modern publishing platform</h1>
          <h5>Grow your audience and build your online brand</h5>
          <div class="title-buttons">
            <button type="button" class="button-cta">Start for Free</button>
            <button type="button">Learn More</button>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>

    <script src="src/js/mobile.js"></script>
  </body>
</html>
