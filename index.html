<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"

    />

            <ul>

                </ul>
              </li>
              <li>

                <ul>
                  <li>Aaron Ltda.</li>
                  <li>The Bros</li>
                </ul>
              </li>
              <li>
                Connect
                <ul>
                  <li>Newsletter</li>
                  <li>Linkedin</li>
                  <li>Github</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="menu-buttons">
            <button type="button">Login</button>
            <button type="button">Sign Up</button>
          </div>
        </div>
        <div class="mobile-menu-icon"></div>
      </div>

      <div class="title">
        <h1>A modern publishing platform</h1>
        <h4>Grow your audience and build your online brand</h4>
        <div class="title-buttons">
          <button type="button">Start for Free</button>
